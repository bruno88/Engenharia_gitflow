<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro teste de engenharia com git flow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-cadastro">
    <header class="header">
        <div class="header-logo">
            <img src="https://i.ibb.co/ksct2TCF/logomarca.png" alt="Logo da empresa">
        </div>
        <div class="header-menu">
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="/eventos.html">Eventos</a></li>
                <li><a href="/form_cadastro_evento.html">Cadastrar evento</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </div>
    </header>
    <main class="main-cadastro">
        <div class="container-cadastro">
            <h2>Cadastro de Evento</h2>
            <form id="eventoForm" class="formCadastro">
                <div class="formGroup">
                    <label for="nome">Nome do Evento:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o Nome do Evento">
                </div>
                <div class="formGroup">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required placeholder="Digite uma Descrição"></textarea>
                </div>
                <div class="formGroup">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="formGroup">
                    <label for="local">Local:</label>
                    <input type="text" id="local" name="local" required placeholder="Digite o Local do Evento">
                </div>
                <div class="formGroup">
                    <label for="imagem">Imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
                <button type="submit">Cadastrar Evento</button>
            </form>
        </div>
        <div class="event-list" id="eventList">
            <h3>Eventos</h3>
            <div id="eventosContainer"></div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
