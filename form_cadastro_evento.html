<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro teste de engenharia com git flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="body-cadastro">
    <main class="main-cadastro">
        <div class="container-cadastro">
            <h2>Cadastro de Evento</h2>
            <form id="eventoForm" class="formCadastro">
                <div class="formGroup">
                    <label for="nome">Nome do Evento:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o Nome do Evento">
                </div>
                <div class="formGroup">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required placeholder="Digite uma Descrição"></textarea>
                </div>
                <div class="formGroup">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="formGroup">
                    <label for="local">Local:</label>
                    <input type="text" id="local" name="local" required placeholder="Digite o Local do Evento">
                </div>
                <div class="formGroup">
                    <label for="imagem">Imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
                <button type="submit">Cadastrar Evento</button>
            </form>
        </div>
        <div class="event-list" id="eventList">
            <h3>Eventos</h3>
            <div id="eventosContainer"></div>
        </div>
    </main>
    <script src="./estrutura.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
